{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container row">
    <div class="col-md-3"></div>

    <div class="card col-md-6">
      <div class="card-header bg-danger text-white">
        <h5><b>Login</b></h5>
      </div>
      <div class="card-body">

        <form class="form-group" action="/accounts/login/" method="post">
          {% csrf_token %}
          {%bootstrap_form form%}
          <input type="submit" class="btn btn-block btn-outline-danger"value="Login">
        </form>

      </div>
      <div class="card-footer">
        <p class="text-center"><b>Don't have an account? Register <a href="/accounts/register">here</a></b></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
{% endblock %}
